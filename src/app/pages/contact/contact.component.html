<section class="contact-page">
  <div class="page-header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch with our team - we're here to help</p>
    </div>
  </div>

  <section class="contact-content">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-form-section">
          <h2>Send us a Message</h2>
          <form (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-group">
              <label for="name">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="contactForm.name"
                required
                placeholder="Your full name"
              >
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="contactForm.email"
                required
                placeholder="your.email@example.com"
              >
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                [(ngModel)]="contactForm.phone"
                placeholder="+1 (555) 123-4567"
              >
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                name="subject"
                [(ngModel)]="contactForm.subject"
                required
                placeholder="What is this regarding?"
              >
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea
                id="message"
                name="message"
                [(ngModel)]="contactForm.message"
                required
                rows="6"
                placeholder="Tell us more about your inquiry..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <div class="contact-info-section">
          <h2>Contact Information</h2>
          <p class="info-intro">Reach out to us through any of these channels. We're always ready to assist you.</p>

          <div class="contact-info-list">
            <div class="contact-info-item" *ngFor="let info of contactInfo">
              <div class="info-icon">{{ info.icon }}</div>
              <div class="info-content">
                <h3>{{ info.title }}</h3>
                <a [href]="info.link" [attr.target]="info.link.startsWith('http') ? '_blank' : null">
                  {{ info.content }}
                </a>
              </div>
            </div>
          </div>

          <div class="map-placeholder">
            <div class="map-content">
              <span class="map-icon">üó∫Ô∏è</span>
              <p>Interactive Map</p>
              <small>123 Harbor Drive, Port City</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
